<div>
<h2>Users</h2>
<button class="new-button" (click)="addUser(content)">+ New </button>
<data-grid [items]="users" [colNames]="colNames" [colFields]="colFields" [config]="config" (edit)="edit($event, content)" (delete)="delete($event)">
</data-grid>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h3 class="modal-title">Add User</h3>
    </div>
    <div class="modal-body">
        <form #addUserForm="ngForm" name="userForm" >
            <div class="form-group">
                <div class="col-sm-10">
                <input type="text" class="form-control" required minlength="4" emailvalidator [ngModel]="model.name" name="name" placeholder="Name"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="submitUser(addUserForm)">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
    </ng-template>
